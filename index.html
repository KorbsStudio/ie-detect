<!DOCTYPE html>
<html>
    <head>
        <title>Detecting Internet Explorer</title>
    </head>
    <body>
        <h1>Yay!</h1>
        <p>You're using a modern browser.</p>
    </body>
</html>
<script>
var version = detectIE();
if (version === false) {} else if (version >= 12) {} else {location.href = './outdated.html';}
document.getElementById('details').innerHTML = window.navigator.userAgent;
function detectIE() {
  var ua = window.navigator.userAgent;
  var msie = ua.indexOf('MSIE ');
  if (msie > 0) {return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);}
  var trident = ua.indexOf('Trident/');
  if (trident > 0) {var rv = ua.indexOf('rv:'); return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10); document.write('d'); }
  var edge = ua.indexOf('Edge/');
  if (edge > 0) {return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);}
  return false;
}
</script>
